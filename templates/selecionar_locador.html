{% extends 'base.html' %}
{% block title %}Companies{% endblock %}
{% block content %}
<div class="container">
        <div class="d-flex flex-wrap flex-row justify-content-center">
            {% for Locador in lista_locador %}
            <div class="card w-25 m-3 shadow">
                <img src="https://media.hrs.com/media/image/01/99/b7/hotel-dummy.png" class="card-img-top" alt="Imagem da logo empresarial">
                <div class="card-body">
                    <p class="card-title">{{ Locador.nome }}</p>
                    <p class="card-text">Pa√≠s: {{ Locador.pais }}</p>
                    <p class="card-text">Cidade: {{ Locador.cidade }}</p>
                    <p class="card-text">Rua: {{ Locador.rua }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'apphotel:delete_locador' Locador.id %}" class="text-black">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
